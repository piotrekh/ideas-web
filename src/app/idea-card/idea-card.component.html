<div class="card card-stats idea-card" (click)="handleClick()">
  <div class="card-header card-header-sm" data-background-color="orange">
    <i class="material-icons card-icon-sm">lightbulb_outline</i>
  </div>
  <div class="card-content">
    <h3 class="title">{{title}}</h3>
  </div>
  <div class="card-footer">
    <div class="stats">
      <i class="material-icons">update</i> {{createdDate | date:'fullDate'}}
    </div>
  </div>
</div>
