<div class="fluid-container">
  <div class="flexbox-container">
    <div class="card login-form" style="text-align: center">
      <div class="card-content">
        <h6 class="category text-gray">Login required</h6>
        <h4 class="card-title">Enter your email and password to log in</h4>

        <form (ngSubmit)="login()">
          <div style="text-align: left">

            <div class="form-group label-floating">
              <label class="control-label">Email address</label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control">
            </div>
            <div class="form-group label-floating">
              <label class="control-label">Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control">
            </div>

          </div>

          <button type="submit" class="btn btn-primary btn-round">Login</button>
        </form>

      </div>
    </div>
  </div>
</div>
